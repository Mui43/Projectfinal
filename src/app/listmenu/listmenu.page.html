<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>รายการเมนูอาหาร</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!--Button Addmenu-->
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="add" (click)="gotoaddmenu()"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
<!--Showmenu-->
<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ng-container *ngFor="let p of products; let i = index">
        <ion-card *ngIf="i % 2 === 0" class="card">
          <img alt="No image" [src]="'http://127.0.0.1/2-3/apiproject/' + p.image" />
          <ion-card-header>
            <ion-card-title class="card-title">{{p.name}}</ion-card-title>
            <ion-card-subtitle class="card-price">{{p.price}} บาท</ion-card-subtitle>
          </ion-card-header>
          <ion-button color="primary" (click)="editProduct(p)">แก้ไข</ion-button>
          <ion-button color="danger" (click)="deletepro(p.id)">ลบ</ion-button>
        </ion-card>
      </ng-container>
    </ion-col>

    <ion-col size="6">
      <ng-container *ngFor="let p of products; let i = index">
        <ion-card *ngIf="i % 2 !== 0" class="card">
          <img alt="No image" [src]="'http://127.0.0.1/2-3/apiproject/' + p.image" />
          <ion-card-header>
            <ion-card-title class="card-title">{{p.name}}</ion-card-title>
            <ion-card-subtitle class="card-price">{{p.price}} บาท</ion-card-subtitle>
          </ion-card-header>
          <ion-button color="primary" (click)="editProduct(p)">แก้ไข</ion-button>
          <ion-button color="danger" (click)="deletepro(p.id)">ลบ</ion-button>
        </ion-card>
      </ng-container>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
